General_NAME=General
General_DESCRIPTION=General C/C++ hints.
DisableHint=Configure Hints

#NonVirtualDestructor
NonVirtualDestructor.name=Non Virtual Destructor
NonVirtualDestructor.description=Destructor is not virtual in class with subclasses.
NonVirtualDestructor.message=Destructor is not virtual.
NonVirtualDestructor.fix=Add virtual keyword.

#MethodDeclarationMissed
MethodDeclarationMissed.name=Method Declaration is Missed
MethodDeclarationMissed.description=Method does not have declaration.
MethodDeclarationMissed.message=Method {0} does not have declaration.

#FunctionUsedBeforDeclaration
FunctionUsedBeforDeclaration.name=Function Used prior to Declaration
FunctionUsedBeforDeclaration.description=Function used prior to declaration.
FunctionUsedBeforDeclaration.message=Function {0} used prior to declaration.

#NonVirtualMethod
NonVirtualMethod.name=Non Virtual Method
NonVirtualMethod.description=Super classes or subclasses have method with the same signature. Possible missing virtual keyword of the method in a base class.
NonVirtualMethod.message.super.class=Super class {0} has method with the same signature. Possible missing virtual keyword of the method in a base class.
NonVirtualMethod.message.super.classes=Super classes {0} have method with the same signature. Possible missing virtual keyword of the method in a base class.
NonVirtualMethod.message.sub.class=Subclass {0} has method with the same signature. Possible missing virtual keyword of the method.
NonVirtualMethod.message.sub.classes=Subclasses {0} have method with the same signature. Possible missing virtual keyword of the method.
NonVirtualMethod.fix=Add virtual keyword.

#MissingMethodOverride
MissingMethodOverride.name=Missing Override Keyword
MissingMethodOverride.description=Missing override keyword.
MissingMethodOverride.fix=Add override keyword.

#NoMatchingConstructor
NoMatchingConstructor.name=No Matching Constructor
NoMatchingConstructor.description=Superclass doesn't have a default constructor. Possible missing custom constructor declaration.
NoMatchingConstructor.fix=Add constructor.

#MissingGuardBlock
MissingGuardBlock.name=Missing Guard Block
MissingGuardBlock.description=Guard block is missing.
MissingGuardBlock.fix.block=Add guard block.
MissingGuardBlock.fix.pragma=Add #pragma once.

#NotFirstInclude
NotFirstInclude.name=Include Directives Order
NotFirstInclude.description=A header with the same name as the source file should be the first #include directive
NotFirstInclude.message=Move directive #include {0} to the beginning of the includes list.
NotFirstInclude.fix=Move directive to the beginning of the includes list.

#SafeFix
SafeFix.title=Modification is not allowed
SafeFix.message=This is a read-only file, you can not modify it.