DatabaseConnectionAbsent=You need to register database connection on Services tab, expected url=\"{0}\", driver=\"{1}\", user=\"{2}\" should match exactly.
DatabaseDataAbsent=You need to specify either database connection or datasource in persistence.xml.
DriverAbsent=You need to add jdbc driver either to project classpath or register the driver on Services tab
ProviderAbsent=You need to add your persistence provider library either to project classpath or registed as Ant Library within Netbeans
NoValidClasspath=You project either have no sources or you need to rebuild your project
NoValidProvider=Persistence provider can't be resolved, you need either to specify provider class in persistence.xml or set a server for your project(for JavaEE projects)
NoValidPersistenceXml=Persistence.xml can't be found at standard location
