## sample annotation
SampleTag.documentation=<p style="font-weight: bold; font-size: 1.2em">@sample</p>\n\
<p style="font-weight: bold; font-size: 1.1em">Description</p>\n\
<p>This <code>@sample</code> annotation shows how to properly write documentation.</p>\n\
<p style="font-weight: bold; font-size: 1.1em">Example</p>\n\
<pre><code>\n\
/**\n\
\ * @sample(param1, param2 = value1)\n\
\ */\n\
public function test($a, $b) {\n\
\    return $a + $b;\n}\n\
</code></pre>\n
