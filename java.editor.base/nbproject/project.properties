spec.version.base=2.64.1
is.autoload=true
javac.source=1.7
javac.compilerargs=-Xlint -Xlint:-serial

test.config.semantic.includes=\
   **/SemanticHighlightTest.class

test.config.javadoc.includes=\
   **/javadoc/*Test.class

test.config.jet-main.includes=\
   **/javadoc/*Test.class,\
   org/netbeans/modules/java/editor/base/semantic/DetectorTest.class,\
   org/netbeans/modules/java/editor/semantic/MarkOccDetTest.class,\
   org/netbeans/modules/java/editor/semantic/UnusedImportsTest.class

# requires nb.javac for compiling of tests on Mac
requires.nb.javac=true
