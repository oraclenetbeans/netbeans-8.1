# Css line layout module

$category=line

alignment-adjust=auto | baseline | before-edge | text-before-edge | middle | \
                 central | after-edge | text-after-edge | ideographic | \
                 alphabetic | hanging | mathematical | \
                 <percentage> | <length> | initial | inherit | initial

alignment-baseline=baseline | use-script | before-edge | text-before-edge | \
                   after-edge | text-after-edge | central | middle | \
                   ideographic | alphabetic | hanging | mathematical  | initial | inherit | initial

baseline-shift=baseline | sub | super | <percentage> | <length> 

dominant-baseline=auto | use-script | no-change | reset-size | alphabetic | \
                  hanging | ideographic | mathematical | central | middle | \
                  text-after-edge | text-before-edge  | initial | inherit | initial

drop-initial-after-adjust=central | middle |  after-edge | text-after-edge | \
                          ideographic | alphabetic | hanging | mathematical | \
                          <percentage> | <length>  | initial | inherit | initial

drop-initial-after-align=<alignment-baseline> | initial | inherit | initial

drop-initial-before-adjust=before-edge | text-before-edge | middle | central | \
                           after-edge | text-after-edge | ideographic | \
                           hanging | mathematical | \
                           <percentage> | <length>  | initial | inherit | initial

drop-initial-before-align=caps-height | <alignment-baseline> | initial | inherit | initial

drop-initial-size=auto | <line> | <length> | <percentage> | initial | inherit | initial

@line=!number

drop-initial-value=initial | <integer>  |  inherit | initial

inline-box-align=initial | last | <integer>  | inherit | initial

line-height=normal |  !number | <length> | <percentage> | none | initial | inherit | initial

line-stacking=[ <line-stacking-strategy> || <line-stacking-ruby> || <line-stacking-shift> ]  | initial | inherit | initial

line-stacking-ruby=exclude-ruby | include-ruby | initial | inherit | initial

line-stacking-shift=consider-shifts | disregard-shifts  | initial | inherit | initial

line-stacking-strategy=inline-line-height | block-line-height | max-height | grid-height | initial | inherit | initial

text-height=auto | font-size | text-size | max-size | initial | inherit | initial

vertical-align=auto | use-script | baseline | sub | super | top | text-top | \
               central | middle | bottom | text-bottom | <percentage> | <length>  | initial | inherit | initial




