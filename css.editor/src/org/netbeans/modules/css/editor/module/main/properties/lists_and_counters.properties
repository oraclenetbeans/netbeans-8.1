$category=lists_and_counters

list-style=[<list-style-type> || <list-style-position> || <list-style-image>] | inherit

list-style-image=<image> | none | inherit | initial

list-style-position=inside | outside  | inherit | initial

list-style-type=!string | <counter-style> | none  | inherit | initial

@counter-style = !identifier | <symbols-function>

@symbols-function= [ symbols ( <type>? [ !string | <image> ]+ ) ] | <predefined-counter-styles>

@type=repeating | numeric | alphabetic | symbolic | non-repeating

@predefined-counter-styles=decimal | decimal-leading-zero | lower-roman | upper-roman \
    | georgian | armenian | lower-alpha | lower-latin | upper-alpha | upper-latin \
    | lower-greek | disc | circle | square

marker-attachment=list-item | list-container 