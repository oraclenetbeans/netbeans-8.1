  <title>Java Card 3 New Project Wizard - Java Card 3 Development
   </title></head><body class="body"><a name="JavaCard3NewProjectWizard"></a><h2>Java Card 3 New Project Wizard</h2>
<p class="p">The New Project wizard<a name="indexterm-3"></a> enables you to create a new Java Card project
from one of five standard Java Card project templates:</p>
<ul class="ul"><li class="li"><p class="p">Classic Applet Project<a name="indexterm-4"></a></p></li>
<li class="li"><p class="p">Extended Applet Project</p></li>
<li class="li"><p class="p">Classic Library Project</p></li>
<li class="li"><p class="p">Extension Library Project</p></li>
<li class="li"><p class="p">Web Project</p></li></ul></body>
</html>
