  <title>Setting Extended Applet Build - Compiling Properties - Java Card 3 Development
   </title></head><body class="body"><a name="SettingExtendedAppletCompilingProperties"></a><h2>Setting Extended Applet Build - Compiling Properties</h2>
<p class="p">The Build - Compiling panel enables you to enable (the default setting) or
disable generation of debugging information, enable (the default setting) or disable reporting the
use of deprecated APIs, and to set additional compiler options.</p>
