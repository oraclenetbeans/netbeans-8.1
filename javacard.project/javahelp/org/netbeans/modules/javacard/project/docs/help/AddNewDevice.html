  <title>Add a New Device - Java Card 3 Development
   </title></head><body class="body"><a name="AddNewDevice"></a><h2>Add a New Device</h2><ol class="ol">
<li class="li"><b>Double click the Java Card Platform displayed in the Services window.</b></li>
<li class="li"><b>In the New Device dialog box enter the required configuration information.</b></li>
<li class="li"><b>Click OK.</b><p class="p">The dialog box closes and the new device is added to the
selected Java Card platform.</p></li></ol>
</body>
