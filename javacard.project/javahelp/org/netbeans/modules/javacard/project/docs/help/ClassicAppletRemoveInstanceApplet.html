  <title>Remove an Instance of a Classic Applet - Java Card 3 Development
   </title></head><body class="body"><a name="ClassicAppletRemoveInstanceApplet"></a><h2>Remove an Instance of a Classic Applet</h2><a name="indexterm-49"></a><ol class="ol">
<li class="li"><b>Click Customize Instances.</b><p class="p">The IDE opens the Instances dialog box.</p></li>
<li class="li"><a name="z40000081406395"></a><b>Select the instance AID listed under Applet Instance and click Remove.</b></li></ol>
