  <title>Customize a Device - Java Card 3 Development
   </title></head><body class="body"><a name="CustomizeDevice"></a><h2>Customize a Device</h2><ol class="ol">
<li class="li"><b>In the Services window, double click the device name or right click and
select Customize.</b></li>
<li class="li"><b>In the Customize Device dialog box change the configuration information as required for
your implementation.</b></li>
<li class="li"><b>Click OK.</b></li></ol>
</body>
