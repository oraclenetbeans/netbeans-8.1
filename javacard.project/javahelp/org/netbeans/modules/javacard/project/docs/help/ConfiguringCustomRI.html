  <title>Configuring a Custom Java Card Platform RI - Java Card 3 Development
   </title></head><body class="body"><a name="ConfiguringCustomRI"></a><h2>Configuring a Custom Java Card Platform RI</h2>
<p class="p">A custom Java Card platform RI can be configured to use a set
of custom SSL certificates and keys, customizing the RI node in the Service
window, and customizing the device node in the Service window.</p>
