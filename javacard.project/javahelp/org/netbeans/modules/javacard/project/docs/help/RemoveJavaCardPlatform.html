  <title>Remove a Java Card Platform - Java Card 3 Development
   </title></head><body class="body"><a name="RemoveJavaCardPlatform"></a><h2>Remove a Java Card Platform</h2><ol class="ol">
<li class="li"><b>Choose Tools &gt; Java Platforms from the main window.</b></li>
<li class="li"><b>Select the Java Card platform to be removed.</b></li>
<li class="li"><b>Click Remove and Close.</b></li></ol>
</body>
