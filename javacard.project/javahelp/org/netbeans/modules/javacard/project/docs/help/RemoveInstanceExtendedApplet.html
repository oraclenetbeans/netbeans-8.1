  <title>Remove an Instance of an Extended Applet - Java Card 3 Development
   </title></head><body class="body"><a name="RemoveInstanceExtendedApplet"></a><h2>Remove an Instance of an Extended Applet</h2><ol class="ol">
<li class="li"><b>Click Customize Instances.</b><p class="p">The IDE opens the Instances dialog box.</p></li>
<li class="li"><b>Select the instance AID listed under Applet Instance and click Remove.</b></li></ol>
