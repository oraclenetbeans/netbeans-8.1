SB_Version=2.0.4;2.0.3;2.0.2;2.0.1;2.0;1.2;1.1;1.0;$empty$

#WINDOWS
WIN_WKIP=C:\\Program Files (x86)\\Oracle\\JavaFX Scene Builder $ver$;C:\\Program Files\\Oracle\\JavaFX Scene Builder $ver$;C:\\Program Files (x86)\\SceneBuilder;$AppData$\\Local\\SceneBuilder
# launcher location; using forward slash as the path separator
WIN_LAUNCHER=JavaFX Scene Builder $ver$.exe;bin/scenebuilder.exe;scenebuilder.exe
# properties location; using forward slash as the path separator
WIN_PROPERTIES=app/scenebuilder.properties;bin/scenebuilder.properties;app/scenebuilder.cfg

#MAC
MAC_WKIP=/Applications/JavaFX Scene Builder $ver$.app;/Applications/SceneBuilder.app
MAC_LAUNCHER=Contents/MacOS/scenebuilder-launcher.sh;Contents/MacOS/SceneBuilder
MAC_PROPERTIES=Contents/Java/scenebuilder.properties;Contents/Resources/Java/scenebuilder.properties
MAC_GLUON_HOME=/Applications/SceneBuilder.app

#UN*X
UX_WKIP=/opt/JavaFXSceneBuilder$ver$;~/JavaFXSceneBuilder$ver$;/opt/SceneBuilder
UX_LAUNCHER=JavaFXSceneBuilder$ver$;SceneBuilder
UX_PROPERTIES=app/scenebuilder.properties;app/SceneBuilder.cfg
