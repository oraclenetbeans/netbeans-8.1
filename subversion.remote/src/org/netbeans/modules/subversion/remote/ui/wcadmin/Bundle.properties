MSG_Upgrade_possibleUpgrade=<html><body><p>Working copy at {0} seems to be too old for your current client.<br>\
Do you want to upgrade the working copy to be compatible with the client?</p>\
<p>You may upgrade manually later using Subversion > Upgrade Working Copy action.</p>\
<p>The upgrade is not backward compatible and will most likely break the support in previous versions of the NetBeans IDE.<br>\
See <a href=\"http://wiki.netbeans.org/FaqSubversionClients\">Subversion Clients FAQ</a> for more information.</p></body></html>
